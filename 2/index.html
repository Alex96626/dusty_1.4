<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вернуться в 2009</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="page">
    <ul class="transactions">
        <li class="transaction"> 
            <div class="transaction__currency-image">
                <img src="./images/bitoc.svg" alt="">
            </div>
            <div class="transaction__currency">
                <p class="transaction__currency-name">Received Bitcoin</p>
                <p class="transaction__recent">
                    <span class="transaction__recent-value">+0.00045734 BTC</span>
                    on
                    <span class="transaction__recent-date">Oct 1, 2022</span>
                </p>
            </div>
        </li>
    </ul>
</body>
</html>
