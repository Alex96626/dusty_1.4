<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Stories</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="page">
    <div class="banner">
      <h1 class="title">
        Display Instagram Stories on any website,
        <span class="title__theme-yellow"
          >in seconds.
          <!-- подстветкад дописать -->
        </span>
      </h1>
      <p class="description">
        Display Instagram Stories Widget on your website, that auto-syncs, and
        updates each time you add a photo in your active story.
      </p>
      <form action="#" class="feedback">
        <label class="feedback__label">
          <input
            class="feedback__input"
            placeholder="Enter your email..."
            name="text"
            type="text"
          />
          <button class="feedback__btn">
            Start Free Trial
            <svg
              class="arrow"
              width="13"
              height="14"
              viewBox="0 0 13 14"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5.5279 1.45996L6.1721 0.80957C6.44487 0.53418 6.88594 0.53418 7.1558 0.80957L12.7969 6.50195C13.0696 6.77734 13.0696 7.22266 12.7969 7.49512L7.1558 13.1904C6.88304 13.4658 6.44196 13.4658 6.1721 13.1904L5.5279 12.54C5.25223 12.2617 5.25804 11.8076 5.53951 11.5352L9.03616 8.17188H0.696429C0.310491 8.17188 0 7.8584 0 7.46875V6.53125C0 6.1416 0.310491 5.82813 0.696429 5.82813H9.03616L5.53951 2.46484C5.25513 2.19238 5.24933 1.73828 5.5279 1.45996Z"
                fill="white"
              />
            </svg>
          </button>
        </label>
      </form>
      <ul class="advantages">
        <li class="advantages__item">Free 7-day trial</li>
        <li class="advantages__item">Easy setup</li>
        <li class="advantages__item">Cancel any time</li>
      </ul>
    </div>
  </body>
</html>
